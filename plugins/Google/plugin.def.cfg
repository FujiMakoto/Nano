################################################################
# DO NOT DELETE OR MODIFY THIS FILE                            #
#                                                              #
# THIS FILE CONTAINS THE DEFAULT PLUGIN CONFIGURATION AND      #
# SHOULD NOT BE DELETED OR MODIFIED. TO OVERRIDE THE PLUGIN    #
# CONFIGURATION, COPY THIS FILE TO "plugin.cfg"                #
################################################################

[Plugin]
Enabled = True

[Search]
# Valid values are "active", "moderate" and "off"
SafeSearch = Off
# Enables / disables the duplicate content filter
FilterDuplicates = True
# The default number of results for search queries
DefaultResults = 4
# Maximum number of search results that can be requested
MaxResults = 8